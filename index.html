<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./images/logo.png" alt=logo class="logo">
    <div class="container">
        <div class="container-text">
            <h2>Não é só café.
                <br>É <span>Starbucks</span>
            </h2>
            <p> Independente do seu gosto ou paladar, encontrará um café Starbucks® perfeito para você. </p>
            <button>SAIBA MAIS</button>
        </div>

        <div class="container-img">
            <img src="./images/img1.png" alt="milk-verde" class="starbucks">

        </div>
    </div>

    <div class="container-menu">
        <img src="./images/thumb1.png" alt="milk-1" class="botao-menu"
            onclick="trocaImagem('./images/img1.png'); trocaCor('#017143')">
        <img src="./images/thumb2.png" alt="milk-2" class="botao-menu"
            onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495')">
        <img src="./images/thumb3.png" alt="milk-3" class="botao-menu"
            onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1')">
    </div>
</body>

<script src="./scripts.js"></script>

</html>
